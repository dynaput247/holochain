# https://docs.travis-ci.com/user/customizing-the-build/#safelisting-or-blocklisting-branches
# we build all PRs already, don't need redundant branch builds
branches:
  only:
    - master
    - develop

_trusty_nodejs: &_trusty_nodejs
  dist: trusty
  language: node_js
  node_js:
    - "8"

_trusty_bash: &_trusty_bash
  dist: trusty
  # https://github.com/travis-ci/travis-ci/issues/5175#issuecomment-215016943
  language: bash

_shared_template: &_shared_template
  # manually cache as we manually install rustup
  # https://docs.travis-ci.com/user/caching/#rust-cargo-cache
  cache:
    timeout: 1000
    directories:
      - $HOME/.cargo
      - $TRAVIS_BUILD_DIR/target
  install:
    - export PATH=$HOME/.cargo/bin:$PATH
  before_cache:
    - cd $TRAVIS_BUILD_DIR && . travis_cache_clean.sh
    - rm -rf $HOME/.cargo/registry/index

jobs:
  include:
    - name: "Holochain tests + code coverage"
      <<: *_trusty_nodejs
      <<: *_shared_template
      # sudo is needed for codecov, && system library install which makes things 20-50s slower
      # https://docs.travis-ci.com/user/reference/overview/#virtualisation-environment-vs-operating-system
      sudo: true
      script: make code_coverage
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - name: "windows build & test all"
      os: windows
      env:
        - LIBZMQ_PREFIX=C:\\Users\\travis\\build\\holochain\\holochain-rust\\vendor\\zmq
      language: rust
      rust: nightly-2018-10-12-x86_64-pc-windows-msvc
      before_install:
        - choco install python2
        - export PATH="/c/Python27:/c/Python27/Scripts:$PATH"
        - choco install nodist
        - export PATH="/c/Program Files (x86)/Nodist/bin:$PATH"
        - export NODE_PATH="/c/Program Files (x86)\Nodist\bin\node_modules;$NODE_PATH"
        - export NODIST_PREFIX="/c/Program Files (x86)\Nodist"
        - export NODIST_X64=1
        - nodist add 8
        - nodist 8
        - node -e "console.log(process.argv[0], process.arch, process.versions)"
      install:
        - rustup target add wasm32-unknown-unknown --toolchain nightly-2018-10-12-x86_64-pc-windows-msvc
      script:
        - PATH=$PATH:/c/Users/travis/build/holochain/holochain-rust/vendor/zmq/bin
        # Build WASMs
        - cargo +nightly-2018-10-12-x86_64-pc-windows-msvc build --manifest-path core/src/nucleus/actions/wasm-test/Cargo.toml --release --target wasm32-unknown-unknown
        - cargo +nightly-2018-10-12-x86_64-pc-windows-msvc build --manifest-path container_api/wasm-test/Cargo.toml --release --target wasm32-unknown-unknown
        - cargo +nightly-2018-10-12-x86_64-pc-windows-msvc build --manifest-path hdk-rust/wasm-test/Cargo.toml --release --target wasm32-unknown-unknown
        - cargo +nightly-2018-10-12-x86_64-pc-windows-msvc build --manifest-path wasm_utils/wasm-test/integration-test/Cargo.toml --release --target wasm32-unknown-unknown
        # Build & test All
        - cargo +nightly-2018-10-12-x86_64-pc-windows-msvc test --all

    - name: "C binding tests"
      <<: *_trusty_bash
      # sudo is needed for codecov, && system library install which makes things 20-50s slower
      # https://docs.travis-ci.com/user/reference/overview/#virtualisation-environment-vs-operating-system
      sudo: true
      # manually cache as we manually install rustup
      # https://docs.travis-ci.com/user/caching/#rust-cargo-cache
      cache:
        timeout: 1000
        directories:
          - $HOME/.cargo
          # faster to build this than manage a cache for the target
          # - $TRAVIS_BUILD_DIR/target
      install:
        - export PATH=$HOME/.cargo/bin:$PATH
      script:
        - make test_c_ci
      before_cache:
        - rm -rf $HOME/.cargo/registry/index

    - name: "Lint (fmt & _clippy)"
      <<: *_trusty_bash
      <<: *_shared_template
      script:
        - make fmt_check
        # @see #431
        # - make clippy

    - name: "Command-line tools"
      <<: *_trusty_nodejs
      <<: *_shared_template
      script:
        - make test_cmd

    - name: "Nodejs Container Test"
      <<: *_trusty_nodejs
      <<: *_shared_template
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
        - export PATH=$HOME/.yarn/bin:$PATH
      script:
        - make test_nodejs_container
      # manually cache as we manually install rustup
      # https://docs.travis-ci.com/user/caching/#rust-cargo-cache
      cache:
        yarn: true
        timeout: 1000
        directories:
          - node_modules
          - $HOME/.cargo
          - $TRAVIS_BUILD_DIR/target
